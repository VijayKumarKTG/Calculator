<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alka: The Ultimate Tool</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="logo">
        <a href="#" title="Alka: The Ultimate Tool"
          ><img src="../assets/images/logo.svg" alt="Alka: The Ultimate Tool"
        /></a>
      </div>
      <div class="calculator">
        <input type="text" value="54534" />
        <div class="calculator-button-pad">
          <button class="arithmatic">+</button>
          <button class="num">7</button>
          <button class="num">8</button class="num">
          <button class="num">9</button>
          <button class="del">
            <div><img src="../assets/images/del.svg" alt="" /></div>
          </button>
          <button class="arithmatic">-</button>
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="trigolog">AC</button>
          <button class="arithmatic">x</button>
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="arithmatic">x^y</button>
          <button class="arithmatic">/</button>
          <button class="arithmatic">mod</button>
          <button class="num">0</button>
          <button class="num">.</button>
          <button class="equal">=</button>
          <button class="trigolog">sin</button>
          <button class="trigolog">cos</button>
          <button class="trigolog">tan</button>
          <button class="trigolog">cot</button>
          <button class="trigolog">sec</button>
          <button class="trigolog">csc</button>
          <button class="trigolog">log</button>
          <button class="trigolog">ln</button>
          <button class="sqrt">
            <div><img src="../assets/images/sqrt.svg" alt="" /></div></button>
          <button class="singleOprand">x!</button>
          <button class="singleOprand">1/x</button>
          <button class="pi">
            <div><img src="../assets/images/pi.svg" alt="" /></div></button>
          <button class="trigolog">e</button>
          <button class="singleOprand">|x|</button>
          <button class="singleOprand">10^x</button>
        </div>
        <button class="calculator-other-function">Other Functions</button>
        <div class="toggle toggleOff">
          <button class="otherFunc">floor</button>
          <button class="otherFunc">ceiling</button>
          <button class="otherFunc">asin</button>
          <button class="otherFunc">acos</button>
          <button class="otherFunc">atan</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://web.facebook.com/profile.php?id=100022369323480"><img src="../assets/images/facebook.svg" alt=""/></a>
      <a href="https://twitter.com/vijaykumarktg18"><img src="../assets/images/twitter.svg" alt=""/></a>
      <a href="https://www.linkedin.com/in/vijay-kumar-b74573166/"><img src="../assets/images/linkedin.svg" alt=""/></a>
      <a href="https://dev.to/vijaykumarktg18"><img src="../assets/images/dev.svg" alt=""/></a>
      <hr />
      <p>&copy;Alka Inc.2019-2020</p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
